# ---- App ----
spring.application.name=devices

# ---- MySQL (localhost, db: devices) ----
spring.datasource.url=jdbc:mysql://localhost:3306/devices
spring.datasource.username=root
spring.datasource.password=password

# ---- JPA / Hibernate schema management ----
# Let Hibernate create/alter tables automatically in DEV
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
# optional, Boot usually auto-detects:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ---- Disable Flyway for now ----
spring.flyway.enabled=false

# ---- Misc ----
server.port=8080
logging.level.root=info
logging.level.org.hibernate.SQL=debug

# ---- Custom: JWT & Google (placeholders) ----
security.jwt.issuer=devices-api
security.jwt.access-exp-minutes=15
security.jwt.refresh-exp-days=15
security.jwt.secret=change-me-super-secret-256-bit
google.oauth.client-id=YOUR_GOOGLE_WEB_CLIENT_ID
google.oauth.audience=YOUR_GOOGLE_WEB_CLIENT_ID

management.endpoints.web.exposure.include=health,info,prometheus
